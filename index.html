<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Code</th>
                    <th>Unit Price</th>
                    <th>Quantaty</th>
                    <th>Total Price</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="itemList">

            </tbody>
        </table>
    </div>
</div>
<script src="js/axios.min.js"></script>
<script>
    // create items api call get function start from here
    getList();
    async function getList(){
        let URL ="https://crud.teamrabbil.com/api/v1/ReadProduct";
        let res =await axios.get(URL)
        let list =res.data['data']    
        console.log(list)
        list.forEach((item)=>{
           
            document.getElementById('itemList').innerHTML+= (`
    <tr>
        <td>${item['ProductName']}</td>
        <td>${item['ProductCode']}</td>
        <td>${item['UnitPrice']}</td>
        <td>${item['Qty']}</td>
        <td>${item['TotalPrice']}</td>
        <td><button onclick="deleteItem('${item['_id']}')">Delete</button></td>
        <td><button onclick="updateItem('${item['_id']}')">Update</button></td> 
            </tr>`)
        })
    }
    // delete api list function start from here
    async function deleteItem(id){
    let URL = `https://crud.teamrabbil.com/api/v1/DeleteProduct/${id}`
    await axios.get(URL);
    window.location.reload()
       }
</script>
    
   
</body>
</html>
